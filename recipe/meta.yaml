{% set name = "pydantic" %}
{% set version = "1.2" %}
{% set repo_url = "https://github.com/samuelcolvin/pydantic" %}
{% set docs_url = "https://pydantic-docs.helpmanual.io" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: da10b034750addbd95a328654d20364c479f4e2e26e0f72933204d61cbc8fa78
  patches:
  - '0001-change-cython-nthreads-default-to-zero.patch'

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  skip: True  # [py2k or py35]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython  # [not win]
  run:
    - python
    - dataclasses >=0.6  # [py36]

test:
  imports:
    - {{ name }}

about:
  home: {{ repo_url }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Data validation and settings management using python type hinting'
  description: |
    Data validation and settings management using python type hinting.
    See documentation <{{ docs_url }}> for more details.
  doc_url: {{ docs_url }}
  dev_url: {{ repo_url }}

extra:
  recipe-maintainers:
  - samuelcolvin
  - dgasmith
